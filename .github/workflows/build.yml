name: build Tauri app

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: make check_deps

      - run: make build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app
          # とりあえず確認するために
          path: /home/runner/work/tauri-test/tauri-test/src-tauri/target/release/bundle/appimage/tauri-test_0.0.0_amd64.AppImage
